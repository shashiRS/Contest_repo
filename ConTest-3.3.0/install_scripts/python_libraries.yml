# format of writing in this file is as follows:
#
# <util_name>: [
#    "lib_1==version; python version info if any", "<import checker string>"],
#    "lib_2==version; python version info if any", "<import checker string>"],
#    "lib_3==version; python version info if any", "<import checker string>"],
#    ... ]
contest: [
    ["contest_verify", "import contest_verify"],
    ["tabulate==0.8.7; python_version >= '3.6'", "import tabulate"],
    ["requests==2.27.1; python_version >= '3.6'", "import requests"],
    ["pandas==1.1.5; python_version >= '3.6'", "import pandas"],
    ["xmltodict==0.12.0; python_version >= '3.6'", "None"],
    ["sip==4.19.8; python_version == '3.6'", "None"],
    ["pyqt5==5.15.1;  python_version >= '3.6'", "import PyQt5.QtCore"],
    ["lxml==4.6.0; python_version >= '3.6'", "import lxml"],
    # psutil version 5.8.0 should be installed before QDarkStyle else unknown version will be installed
    # as requirement during QDarkStyle installation
    ["psutil==5.8.0;  python_version >= '3.6'", "import psutil"],
    ["QDarkStyle==2.7; python_version >= '3.6'", "None"],
    ["pyyaml==5.3; python_version >= '3.6'", "import yaml"],
    ["xlrd==1.2.0; python_version >= '3.6'", "None"],
    ["XlsxWriter==1.3.6; python_version >= '3.6'", "None"],
    ["xlwt==1.3.0; python_version >= '3.6'", "None"],
    ["jinja2==3.0.3; python_version >= '3.6'", "import jinja2"],
    # for REST service APIs
    ["tornado==6.1; python_version >= '3.6'", "import tornado"]
]
goepel: [
    ["numpy==1.19.3; python_version >= '3.6'", "import numpy"],
    ["pillow==9.4.0; python_version > '3.6'", "import PIL"],
    ["pillow==8.4.0; python_version == '3.6'", "import PIL"]
]
taf_utils: [
    ["pywin32==224; python_version == '3.6'", "import win32com.client"],
    ["pywin32==303; python_version > '3.6'", "import win32com.client"],
    ["pyserial==3.4; python_version >= '3.6'", "import serial"],
    ["pyvisa==1.10.1; python_version >= '3.6'", "import pyvisa"],
    ["junit-xml==1.9; python_version >= '3.6'", "import junit_xml"]
]
gen_sig_eval: [
    ["pandas==1.1.5; python_version >= '3.6'", "import pandas"]
]
